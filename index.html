<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #editor {
            position: relative;
            width: 1024px;
            height: 768px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            background-size: 10px 10px;
            background-image: linear-gradient(to right, #ccc 1px, transparent 1px),
                              linear-gradient(to bottom, #ccc 1px, transparent 1px);
        }
        .ui-element {
            position: absolute;
            border: 1px solid #000;
            cursor: move;
            background-color: #ccc;
            width: 100px;
            height: 50px;
        }
        .draggable, .resizable {
            z-index: 1000 !important;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-3 bg-light">
            <h3>UI Editor</h3>
            <button id="addElement" class="btn btn-primary mb-3">Add Element</button>
            <button id="addChildElement" class="btn btn-secondary mb-3">Add Child Element</button>
            <button id="removeElement" class="btn btn-danger mb-3">Remove Element</button>
            <input type="color" id="colorPicker" class="form-control mb-3" value="#cccccc">
            <div id="elementList" class="list-group mb-3">
                <!-- List of elements will be appended here -->
            </div>
            <div id="elementDetails">
                <!-- Details of the selected element will be shown here -->
            </div>
        </div>
        <div class="col-9 p-0">
            <div id="editor"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let elementCounter = 0;
    let selectedElement = null;

    function makeDraggableAndResizable(el) {
        el.draggable({
            containment: "#editor",
            drag: function(event, ui) {
                updateElementDetails(ui.helper);
            }
        }).resizable({
            containment: "#editor",
            resize: function(event, ui) {
                updateElementDetails(ui.helper);
            }
        });
    }

    function updateElementDetails(element) {
        let id = element.attr('id');
        let parent = element.parent().attr('id');
        let position = element.position();
        let width = element.width();
        let height = element.height();
/*
        if (parent !== 'editor') {
			console.log(position.left, position.top)
		
            let parentPosition = element.parent().position();
            position.left = parentPosition.left - position.left;
            position.top = parentPosition.top - position.top;
			console.log(parentPosition.left, parentPosition.top)
        }
		*/

        let coordinates = `(${Math.round(position.left)}, ${Math.round(position.top)})`;
        
        $('#elementDetails').html(`
            <h4>${id}</h4>
            <p>Parent: ${parent}</p>
            <p>Coordinates: ${coordinates}</p>
            <p>Width: ${width}px</p>
            <p>Height: ${height}px</p>
        `);
        selectedElement = element;
        $('#colorPicker').val(rgbToHex(element.css('background-color')));
    }

    function rgbToHex(rgb) {
        let result = rgb.match(/\d+/g);
        return `#${((1 << 24) + (parseInt(result[0]) << 16) + (parseInt(result[1]) << 8) + parseInt(result[2])).toString(16).slice(1)}`;
    }

    $('#addElement').click(function() {
        elementCounter++;
        let elementId = `element-${elementCounter}`;
        let $element = $(`<div id="${elementId}" class="ui-element"></div>`);
        $('#editor').append($element);
        $('#elementList').append(`<a href="#" class="list-group-item list-group-item-action" data-id="${elementId}">${elementId}</a>`);
        makeDraggableAndResizable($element);
    });

    $('#addChildElement').click(function() {
        if (selectedElement) {
            elementCounter++;
            let elementId = `element-${elementCounter}`;
            let $element = $(`<div id="${elementId}" class="ui-element"></div>`);
            selectedElement.append($element);
            $('#elementList').append(`<a href="#" class="list-group-item list-group-item-action" data-id="${elementId}">${elementId}</a>`);
            makeDraggableAndResizable($element);
            updateElementDetails($element);
        }
    });

    $('#removeElement').click(function() {
        if (selectedElement) {
            let elementId = selectedElement.attr('id');
            $(`#${elementId}`).remove();
            $(`a[data-id="${elementId}"]`).remove();
            $('#elementDetails').empty();
            selectedElement = null;
        }
    });

    $('#elementList').on('click', 'a', function() {
        let elementId = $(this).data('id');
        let $element = $(`#${elementId}`);
        updateElementDetails($element);
    });

    $('#colorPicker').on('input', function() {
        if (selectedElement) {
            selectedElement.css('background-color', $(this).val());
        }
    });
</script>

</body>
</html>
