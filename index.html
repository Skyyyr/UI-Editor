<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-3 bg-light">
            <h3>UI Editor</h3>
            <div class="form-group">
				<input type="file" id="fileInput" accept=".inc">
                <label for="incFileName">INC File Name:</label>
                <input type="text" id="incFileName" class="form-control" value="unnamed_page">
            </div>
            <div class="form-group">
                <label for="elementType">Element Type:</label>
                <select id="elementType" class="form-control">
                    <option value="Page">Page</option>
                    <option value="Button">Button</option>
                    <option value="Image">Image</option>
                    <option value="Text">Text</option>
                </select>
            </div>
            <div class="form-group">
                <label for="elementName">Element Name:</label>
                <input type="text" id="elementName" class="form-control" placeholder="Enter element name">
            </div>
            <button id="addElement" class="btn btn-primary mb-3">Add Element</button>
            <button id="addChildElement" class="btn btn-secondary mb-3">Add Child Element</button>
            <button id="removeElement" class="btn btn-danger mb-3">Remove Element</button>
            <input type="color" id="colorPicker" class="form-control mb-3" value="#cccccc">
            <div id="elementList" class="list-group mb-3">
                <!-- List of elements will be appended here -->
            </div>
            <div id="elementDetails">
                <!-- Details of the selected element will be shown here -->
            </div>
            <button id="compileCode" class="btn btn-success">Compile to Code</button>
            <a id="downloadLink" class="btn btn-primary">Download Code</a>
			<pre id="compiledCode" class="mt-3"></pre>
        </div>
        <div class="col-9 p-0">
            <div id="editor">
                <div id="grid"></div>
                <!-- Elements will be added here -->
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
<script src="loadInc.js"></script>
</body>
</html>
